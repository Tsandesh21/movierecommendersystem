{% extends 'recommend/base.html' %}
{% block content %}
    
    <div>
        <h2>Recommended Movies for {{selected_movie_name}}</h2>
    </div>
    <div class="row">
        {% for d in listmovies %}
            <div class="card col-md-3 col-lg-3" style="width:100px;margin-top: 5px;margin-bottom: 5px;">
                <img class="" src="{{d.poster}}" alt="Card image" style="width:100%;height: 350px;">
                <div class="card-body">
                <h4 class="card-title">{{d.movie}}</h4>
                <a href="{% url 'moviedetail' d.movie %}" class="btn btn-primary">See Details</a>
                </div>
            </div>
          {% endfor %}
    </div>

{% endblock content %}
